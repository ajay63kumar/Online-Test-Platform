
spring.application.name=OnlineTestPlatform
server.port=8052

spring.datasource.url=jdbc:mysql://localhost:3306/onlineTest_DB?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=admin@@
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.database=mysql
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Debugging logs
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.web.cors=DEBUG

# File Upload
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# JWT Configuration
jwt.secret=VGhpcy1pcy1teS1zdXBlci1zZWNyZXQta2V5LXNob3VsZC1iZS1sb25nLWVuY29kZWQtYmFzZTY0
jwt.issuer=OnlineTestPlatform
jwt.expiry-minutes=60




